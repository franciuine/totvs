<h1 mat-dialog-title>Atenção!</h1>
<div mat-dialog-content class="format-text">
    Esta ação irá remover o usuário "{{user.name}}". 
    <br>Deseja continuar?
    <br>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="deleteUser()">Confirmar</button>
</div>
