<div>
    <div class="inline-content">
        <mat-form-field>
            <button matSuffix mat-icon-button disabled=true>
                <mat-icon>search</mat-icon>
            </button>
            <input (keyup)="filterTable($event)" matInput placeholder="Buscar...">
        </mat-form-field>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecionar página">
        </mat-paginator>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOME </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-MAIL </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="docNumber">
            <th mat-header-cell *matHeaderCellDef> DOCUMENTO </th>
            <td mat-cell *matCellDef="let element"> {{element.docNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS DA IMPORTAÇÃO </th>
            <td mat-cell *matCellDef="let element"> {{formatStatus(element)}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell class="center" *matHeaderCellDef> AÇÕES </th>
            <td mat-cell class="center" *matCellDef="let row">
                <mat-icon title="Excluir atividade" (click)="deleteUser(row)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
